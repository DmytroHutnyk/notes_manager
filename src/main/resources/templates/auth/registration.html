<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #ffdd00;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #aa992e;
        }

        .error {
            color: red;
            font-size: 14px;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>

<form method="post" action="/auth/registration" th:object="${user}">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Enter your username" />
    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Enter your password" />
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" />
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <input type="submit" value="Register" />
</form>

</body>
</html>
