<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit note from</title>
</head>
<body>
<form method="post" action="/admin/notes/edit/save-note" th:object="${note}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" id="id" th:field="*{id}"/>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Enter username" required />

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" placeholder="Enter description" required />

    <label for="date">Finish date:</label>
    <input type="date" id="date" th:field="*{finishDate}" placeholder="Enter date" required />

    <div class="form-buttons">
        <button type="submit" class="save-button">Save</button>
        <a href="/admin/users" class="cancel-button">Cancel</a>
    </div>
</form>
</body>
</html>
