<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit from</title>
</head>
<body>
    <form method="post" action="/admin/users/edit/save-user" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" id="id" th:field="*{id}"/>

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required />

        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" placeholder="Enter password" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required />

        <div class="form-buttons">
            <button type="submit" class="save-button">Save</button>
            <a href="/admin/users" class="cancel-button">Cancel</a>
        </div>
    </form>
</body>
</html>
