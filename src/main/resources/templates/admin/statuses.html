<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statuses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        a {
            text-decoration: none;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .yellow-button {
            background-color: #ffdd00;
            color: black;
        }

        .yellow-button:hover {
            background-color: #aa992e;
        }

        .red-button {
            background-color: #ff4c4c;
            color: black;
        }

        .red-button:hover {
            background-color: #cc0000;
        }

        table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ffdd00;
            color: black;
            font-weight: bold;
        }

        td {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        th.actions, td.actions {
            text-align: center;
            width: 150px;
        }

        td.actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<h1>Statuses</h1>
<a th:href="@{/admin/statuses/add}" class="yellow-button">Add New Status</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th class="actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="status : ${statuses}">
        <td th:text="${status.id}"></td>
        <td th:text="${status.name}"></td>
        <td class="actions">
            <a th:href="@{/admin/statuses/edit/{id}(id=${status.id})}" class="yellow-button">Edit</a>
            <a th:href="@{/admin/statuses/delete/{id}(id=${status.id})}" class="red-button" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/}" class="yellow-button">Back to Menu</a>
</body>
</html>
