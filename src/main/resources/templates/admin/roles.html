<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Roles</title>
</head>
<body>
<h1>Roles</h1>
<a th:href="@{/admin/roles/add}">Add New Role</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
        <td>
            <a th:href="@{/admin/roles/edit/{id}(id=${role.id})}">Edit</a>
            <a th:href="@{/admin/roles/delete/{id}(id=${role.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/menu}">Back to Menu</a>
</body>
</html>
